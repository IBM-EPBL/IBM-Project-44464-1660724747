<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glamtique</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- custom css file link  -->
    <link rel="stylesheet"  href="{{ url_for('static',filename='css/cust.css') }}" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
    
<!-- header section starts      -->

<header>

    <a href="#" class="logo"><i class="fa-solid fa-shirt"></i>Glamtique</a>
    <nav class="navbar">
        <a class="active" href="#home">home</a>
        <a href="#trends">Trends</a>
        <p href="#menu"></p>
    </nav>

    <div class="icons">
        <p class="fas fa-bars" id="menu-bars"></p>
        <p class="fas f-search" id="search-icon"></p>
        <p href="#" class="fas fheart"></p>
        <a href="#" class="fas fa-shopping-cart"></a>
    </div>
    <script>
        window.watsonAssistantChatOptions = {
          integrationID: "386dd21e-6596-44c7-aa8c-1ce4f59e3308", // The ID of this integration.
          region: "au-syd", // The region your integration is hosted in.
          serviceInstanceID: "aafc4048-50e1-4aa2-a877-e2c9d66a1422", // The ID of your service instance.
          onLoad: function(instance) { instance.render(); }
        };
        setTimeout(function(){
          const t=document.createElement('script');
          t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
          document.head.appendChild(t);
        });
      </script>
</header>

<!-- header section ends-->

<!-- search form  -->
<section id="home">
<form action="" id="search-form">
    <input type="search" placeholder="search here..." name="" id="search-box">
    <label for="search-box" class="fas fa-search"></label>
    <i class="fas fa-times" id="close"></i>
</form>
<br><br><br><br><br><br><br><br><br>
<table class="table table-striped">
  <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Product Name</th>
        <th scope="col">Purchase Date</th>
        <th scope="col">Userid</th>
      </tr>
    </thead>
    <tbody>
        {% for i in range(len) %}
      <tr>
        <th scope="row">{{i+1}}</th>
        <td>{{prod_name[i]}}</td>
        <td>{{purc_date[i]}}</td>
        <td>{{purc_mail[i]}}</td>
      </tr>
      <tr>
        {% endfor %}
    </tbody>
</table>
        <section class="footer">

            <div class="credit"> copyright @ 2021 <span></span> </div>
            
        </section>
        
        <!-- footer section ends -->
        
        <!-- loader part  -->
        <div class="loader-container">
            <img src="{{ url_for('static',filename='images/loader.gif') }}" alt="">
        </div>
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
        
        <!-- custom js file link  -->
        <script src="{{ url_for('static',filename='js/script.js') }}"></script>
        
        </body>
        </html>
