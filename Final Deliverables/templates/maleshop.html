<!-- dishes section starts  -->
<br><br> <br><br> <br><br>
<section class="dishes" id="trends">

    <h3 class="sub-heading"> Fashion </h3>
    <h1 class="heading"> Trends </h1>

    <div class="box-container">
{% for i in range(len) %}
        <div class="box">
            <a href="#" class="fas fa-heart"></a>
            <a href="#" class="fas fa-eye"></a>
            <img src="{{prodimg[i]}}" alt="">
            <h3>{{prodname[i]}}</h3>
            <div class="stars">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
            </div>
            <span>Rs {{prodprice[i]}}</span><br>
            <a href="#" class="btn" name= "{{prodname[i]}}" onclick="myFunction(this.getAttribute('name'))">add to cart</a>
        </div>
        {% endfor %}
    </div>
    <script>
        window.watsonAssistantChatOptions = {

          serviceInstanceID: "aafc4048-50e1-4aa2-a877-e2c9d66a1422", // The ID of your service instance.

        };
